name: facerecognition
description: Lightweight offline face recognition app using MobileFaceNet
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Camera and ML
  camera: ^0.10.5
  google_mlkit_face_detection: ^0.11.0
  tflite_flutter: ^0.12.1
  image: ^4.1.3
  
  # Local storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/mobilefacenet.tflite
